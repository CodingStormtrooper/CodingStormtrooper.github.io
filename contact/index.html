
<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Allysha Bilges</title>
  <meta name="description" content="Contact Allysha Bilges">
  <link rel="icon" href="/assets/favicon.png">
  <script>
    // Theme bootstrap: respect saved preference, else default dark
    (function() {
      try {
        const saved = localStorage.getItem('theme');
        if (saved === 'light') document.documentElement.classList.remove('dark');
        else document.documentElement.classList.add('dark');
      } catch (e) { document.documentElement.classList.add('dark'); }
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { brand: '#7C3AED', ink:'#0B0B0F' },
          fontFamily: { sans: ['Inter','ui-sans-serif','system-ui','Segoe UI','Roboto','Arial'] }
        }
      }
    }
  </script>
  <meta property="og:title" content="Contact — Allysha Bilges">
  <meta property="og:description" content="Contact Allysha Bilges">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/assets/og.png">
</head>
<body class="bg-zinc-950 text-zinc-100 antialiased">
<header class="border-b border-zinc-800">
  <nav class="mx-auto max-w-6xl px-4 md:px-6 lg:px-8 py-3 flex items-center justify-between">
    <a href="/" class="flex items-center gap-3">
      <img src="/assets/brand-logo.png" alt="AB cat logo" class="h-8 w-8 rounded">
      <span class="font-semibold">Allysha Bilges</span>

    <div class="flex items-center gap-6 text-sm">
      <a class="hover:underline" href="/work/">Work</a>
      <a class="hover:underline" href="/resume/">Resume</a>
      <a class="hover:underline" href="/about/">About</a>
      <a class="hover:underline" href="/contact/">Contact</a>
      <button id="themeToggle" class="inline-flex items-center gap-2 rounded-lg px-3 py-1.5 border border-zinc-700 hover:bg-zinc-800">
        <span class="hidden sm:inline">Toggle</span>
        <svg id="sun" class="h-4 w-4 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="4"/><path d="M12 2v2m0 16v2m10-10h-2M4 12H2m15.5 6.5-1.5-1.5M6 6 4.5 4.5m13 0L17.5 6M6.5 17.5 6 18"/></svg>
        <svg id="moon" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
      </button>
    </div>
  </nav>
</header>
<main>

<section class="mx-auto max-w-6xl px-4 md:px-6 lg:px-8 py-16">
  <h1 class="text-3xl md:text-4xl font-extrabold text-white">Contact</h1>
  <p class="mt-4 text-zinc-200">The fastest way to reach me is email or LinkedIn.</p>
  <div class="mt-6 grid sm:grid-cols-2 gap-6">
    <a href="mailto:allysha.bilges@gmail.com" class="block p-6 rounded-2xl border border-zinc-800 hover:bg-zinc-900">
      <h3 class="font-semibold text-white">Email</h3>
      <p class="text-zinc-300 mt-2">allysha.bilges@gmail.com</p>
    </a>
    <a href="https://www.linkedin.com/in/allysha-bilges" class="block p-6 rounded-2xl border border-zinc-800 hover:bg-zinc-900">

    </a>

</main>
<footer class="mt-20 border-t border-zinc-800">
  <div class="mx-auto max-w-6xl px-4 md:px-6 lg:px-8 py-8 text-sm text-zinc-400">
    © <span id="y"></span> Allysha Bilges
  </div>
</footer>
<script>
  document.getElementById('y').textContent=new Date().getFullYear();
  // Toggle logic
  const btn = document.getElementById('themeToggle');
  const sun = document.getElementById('sun');
  const moon = document.getElementById('moon');
  function syncIcon(){{
    const dark = document.documentElement.classList.contains('dark');
    moon.style.display = dark ? 'block' : 'none';
    sun.style.display = dark ? 'none' : 'block';
  }}
  syncIcon();
  btn.addEventListener('click', () => {{
    const root = document.documentElement;
    const nowDark = !root.classList.contains('dark');
    if (nowDark) root.classList.add('dark'); else root.classList.remove('dark');
    try {{ localStorage.setItem('theme', nowDark ? 'dark' : 'light'); }} catch(e){{}}
    syncIcon();
  }});
</script>
</body>
</html>
