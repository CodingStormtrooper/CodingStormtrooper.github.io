<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Cat silhouette - sitting, facing right -->
  <g fill="#27272a">
    <!-- Body -->
    <ellipse cx="72" cy="140" rx="38" ry="45"/>
    <!-- Head -->
    <circle cx="80" cy="82" r="28"/>
    <!-- Left ear -->
    <polygon points="58,62 50,30 72,55"/>
    <!-- Right ear -->
    <polygon points="92,55 108,30 100,62"/>
    <!-- Tail -->
    <path d="M34,135 Q10,110 25,90 Q30,84 35,90 Q22,108 40,128" fill="#27272a"/>
  </g>
  <!-- Glasses -->
  <g fill="none" stroke="#D4A017" stroke-width="3">
    <circle cx="70" cy="80" r="10"/>
    <circle cx="94" cy="80" r="10"/>
    <path d="M80,80 L84,80"/>
    <path d="M58,78 Q50,75 48,78"/>
  </g>
  <!-- AB text -->
  <text x="135" y="135" font-family="Inter, ui-sans-serif, system-ui, sans-serif" font-weight="800" font-size="56" fill="#7C3AED" text-anchor="middle">AB</text>
</svg>
